<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Coin!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter">Clicks: <span id="click-count">0</span></div>
        <img src="GoldCoin.png" alt="Gold Coin" class="coin" id="coin">
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключение Telegram Web App SDK -->
    <script src="app.js"></script> <!-- Подключение файла с логикой мини-приложения -->
</body>
</html>
